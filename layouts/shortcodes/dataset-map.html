<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<!-- Map container -->
<div id="dataset-map" style="height: 600px; margin-bottom: 2em;"></div>

<script>
  var map = L.map('dataset-map');
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  fetch('/data/datasets.json')
    .then(response => response.json())
    .then(data => {
      var markers = [];

      data.forEach(site => {
        var popupContent = '';
        if (site.thumbnail) {
          popupContent += `<img src="${site.thumbnail}" style="width:100px;display:block;margin-bottom:0.5em;">`;
        }
        popupContent += `<strong>${site.name}</strong><br>`;
        popupContent += `<a href="${site.attribute_url}" target="_blank">Attribute data</a><br>`;
        popupContent += `<a href="${site["3d_url"]}" target="_blank">3D data</a>`;

        var marker = L.marker([site.lat, site.lon])
                      .addTo(map)
                      .bindPopup(popupContent);

        markers.push(marker);
      });

      // Fit map to all markers
      var group = new L.featureGroup(markers);
      map.fitBounds(group.getBounds().pad(0.2));
    })
    .catch(err => console.error("Error loading datasets.json:", err));
</script>
